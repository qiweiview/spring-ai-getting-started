spring:
  profiles:
    active: prod

server:
  port: 8080

# ==================== AI 模型公共配置 ====================
ai:
  # 温度参数 (0-1, 越高越随机)
  temperature: 0.2
  # 最大生成 Token 数
  max-tokens: 2048
  # 系统提示词
  system-prompt: >-
    你是一个有用的AI助手。你可以回答各种问题，并使用提供的工具获取实时信息。
    如果用户询问当前时间或日期，请使用 getCurrentDateTime 工具。
    如果用户询问天气情况，请使用 getWeather 工具。
    请用中文回答用户的问题。
